<!DOCTYPE html>
<html>
  <head>
    <title>Dario Calendar</title>
    <link
      rel="stylesheet"
      href="src/dario.css"
    />
    <script
      type="text/javascript"
      src="dist/dario.min.js"
    ></script>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 500px;
        margin-inline: auto;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <input
      id="dario"
      type="text"
      value=""
    />
    <div class="container"></div>
    <div class="d"></div>
    <div class="m"></div>
    <div class="y"></div>
  </body>
  <script type="text/javascript">
    const dario = new Dario('#dario', {
      showSelected: true,
      range: true,
      minStay: 1,
      center: false,
      positionType: 'fixed',
      onSelect(dario) {
        document.querySelector('.d').textContent = dario.startDate.fullDate;
        document.querySelector('.m').textContent = dario.startMonthShort;
        document.querySelector('.y').textContent = dario.startDate.year;
        console.log(dario);
      },
    });
  </script>
</html>
