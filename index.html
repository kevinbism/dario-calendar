<!DOCTYPE html>
<html>
  <head>
    <title>Dario Calendar</title>
    <link
      rel="stylesheet"
      href="src/dario.css"
    />
    <!-- Dev -->
    <!-- <script
      type="text/javascript"
      src="src/dario.js"
    ></script> -->
    <!-- Prod -->
    <script
      type="text/javascript"
      src="dist/dario.min.js"
    ></script>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        max-width: 1200px;
        height: 700px;
        overflow-y: auto;
        margin-inline: auto;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <!-- <input
      id="dario"
      type="text"
      value=""
    /> -->
    <div class="d"></div>
    <div class="m"></div>
    <div class="y"></div>
  </body>
  <script type="text/javascript">
    let dario;

    function initDario() {
      dario = new Dario('#dario', {
        showSelected: true,
        range: true,
        minStay: 1,
        center: false,
        onSelect(dario) {
          document.querySelector('.d').textContent = dario.startDate.fullDate;
          document.querySelector('.m').textContent = dario.startMonthShort;
          document.querySelector('.y').textContent = dario.startDate.year;
        },
      });
    }

    initDario();

    let mobile = window.matchMedia('(max-width: 1024px)');
    let desktop = !mobile.matches;

    window.addEventListener('resize', () => {
      if ((desktop && mobile.matches) || (!desktop && !mobile.matches)) {
        desktop = !mobile.matches;
        dario.destroy();
        initDario();
      }
    });
  </script>
</html>
